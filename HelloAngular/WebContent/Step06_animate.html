<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8">
<title>Step06_animate.html</title>
<link rel="stylesheet" href="css/animate.min.css" />
<style>
	.fade-effect.ng-enter{ /* 추가될때 적용할 css*/
		animation:fadeIn 1s;
	}
	.myImg.ng-enter{ /* 추가될때 적용할 css*/
		animation:bounceInDown 1s;
	}
	.myImg.ng-leave{ /* 제거될때 적용할 css*/
		animation:fadeOut 1s; 
	}
</style>
<!-- angular js 로딩 -->
<script src="js/angular.min.js"></script>
<!-- ngAnimate 모듈을 사용하기 위한 js 로딩  -->
<script src="js/angular-animate.min.js"></script> <!-- 조건1 -->
<script>
	// ngAnimate 모듈을 dependency 로 주입해준다. 
	var myApp=angular.module("myApp", ["ngAnimate"]); // 조건2
	myApp.controller("Ctrl1", function($scope){
		$scope.msgs=[];
		$scope.add=function(){
			//입력한 문자열을 object 에 담는다.
			var obj={msg:$scope.msg};
			// obj 를 배열에 추가 하기 
			$scope.msgs.push(obj);
		};
	});
</script>
</head>
<body ng-controller="Ctrl1">
	<input type="text" ng-model="msg"/>
	<button ng-click="add()">추가</button>
	<ul>
		<li class ="fade-effect" ng-repeat="tmp in msgs">{{tmp.msg}}</li>
	</ul>
	<br />
	<input type="checkbox" ng-model="isMake" />
	<img src="images/image1.png" width="200" class="myImg" ng-if="isMake"/> <!-- ng-show는 true,false에따라 display를 바꿔서 보이게 안보이게 하지만
																			nf-if는 문서객체를 추가,제거해버린다 -->
</body>
</html>
